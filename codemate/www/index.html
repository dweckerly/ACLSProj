<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codemate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="main.css"/>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="js/data.js"></script>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div id="logo-wrapper" class="nav-wrapper">
                <a id="nav-content" class="brand-logo center">codemate</a>
            </div>
            <div id="code-timer-wrapper" class="nav-wrapper" style="display:none;">
                <a class="brand-logo animate-flicker"><span id="main-minutes">00</span>:<span id="main-seconds">00</span></a>
                <ul class="right">
                    <li><a id="end-btn" class="btn waves-effect waves-light red">End</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="options-container" class="center" style="display:none; margin:15px;">
        <a id="medications-btn" data-target="medication-modal" class="waves-effect waves-light btn modal-trigger">Medications</a>
        <a id="procedures-btn" data-target="procedure-modal" class="waves-effect waves-light btn modal-trigger">Procedures</a>
        <a id="metronome-btn" class="btn waves-effect waves-light purple lighten-2"><i class="material-icons">audiotrack</i></a>
    </div>
    <script src="scripts/toolbar.js"></script>
    <div id="timer-container" class="row container"></div>
    <div id="modal-container">     
    </div>
    <div id="start-container" class="center" style="margin-top:80px;">
        <button id="start-btn" class="waves-effect waves-light btn-large pulse red lighten-2">Start Code</button>
    </div>

    <div id="timer-container" class="container"></div>

    <div class="modal" id="medication-modal">
        <div class="modal-content">
            <h4>Medications</h4>
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
            <div id="med-btn-container"></div>
            <!--<-->
        </div>
    </div>
</div>


    <div id="info-modal" class="modal bottom-sheet">
        <div class="modal-content">
            <h4 id="info-name" class="red-text text-lighten-2"></h4>
            <div id="proc-info">
                <p id="proc-details"></p>
            </div>
            <div id="med-info">
                <p><span id="med-dose"></span> - <span id="med-route"></span></p>
            </div>
            <p id="count"></p>
            <table>
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="info-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div id="edit-menu" class="fixed-action-btn">
        <a class="btn-floating btn-large"><i class="large material-icons">edit</i></a>
        <ul>
            <li><a class="btn-floating red tooltipped" data-position="top" data-tooltip="Medications" href="medications"><i class="material-icons">local_pharmacy</i></a></li>
            <li><a class="btn-floating blue tooltipped" data-position="top" data-tooltip="Procedures" href="procedures"><i class="material-icons">healing</i></a></li>
            <li><a class="btn-floating green tooltipped" data-position="top" data-tooltip="Quickbar" href="toolbar"><i class="material-icons">add_box</i></a></li>
        </ul>
    </div>
      
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script  type="text/javascript" src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
                direction: 'left',
                hoverEnabled: false
            });
        });
        $(document).ready(function(){
            $('.tooltipped').tooltip();
        });
    </script>
</body>
</html>
