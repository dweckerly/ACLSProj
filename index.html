<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CodeMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


</head>
<body>
    <div id="title-div">
        <h3 id="title" style="display:inline;">codemate</h3>
        <a href="#"><i class="fa fa-gear float-right" style="font-size:36px;color:white;display:inline;"></i></a>
    </div>
    <div id="start-btn-div-adult" class="start-btn-div" align="center">
        <button id="start-btn-adult" class="btn btn-outline-danger btn-lg btn-block pulse">ADULT</button>
    </div>
    <div id="start-btn-div-pedi" class="start-btn-div" align="center">
        <button id="start-btn-pedi" class="btn btn-outline-danger btn-lg btn-block pulse">PEDI</button>
    </div>
    <div id="code-timer-div">
        <div id="code-container" class="row align-items-center">
            <div id="code-timer" class="col-8" align="center">
                <span id="code-minutes">00</span>
                :
                <span id="code-seconds">00</span>
            </div>
            <div class="col-2">
                <button id="end-btn" class="btn btn-danger">END</button>
            </div>
        </div>
    </div>
    <!--CPR btn section-->
    <div id="cpr-btn-div" class="big-block">
        <button id="cpr-btn" class="btn btn-outline-info btn-lg btn-block inner-block">Start CPR</button>
    </div>
    <div id="cpr-timer-div"  class="big-block">
        <div id="cpr-container" class="row align-items-center">
            <div id="cpr-btn-small" class="col-4">
                <button id="cpr-btn-cpr" class="btn btn-info btn-block inner-block"><i class="fa fa-pause" style="font-size:36px;color:rgb(255, 255, 255);"></i></button>
            </div>
            <div id="cpr-timer" class="col-6 inner-block" align="center">
                <span id="cpr-minutes">00</span>
                :
                <span id="cpr-seconds">00</span>
            </div>
            <div id="cpr-count" class="col-2 inner-block" align="center">
                <span id="cpr-badge">-</span>
            </div>
        </div>
    </div>
    <!--SHOCK btn section-->
    <div id="shock-btn-div" class="big-block">
        <button id="shock-btn" class="btn btn-outline-warning btn-lg btn-block inner-block">SHOCK</button>
    </div>
    <div id="shock-timer-div" class="big-block">
        <div id="shock-container" class="row align-items-center">
            <div id="shock-btn-small" class="col-4">
                <button id="shock-btn-shock" class="btn btn-warning btn-block inner-block"><i class="fa fa-bolt" style="font-size:36px;color:rgb(255, 255, 255);"></i></button>
            </div>
            <div id="shock-timer" class="col-6 inner-block align-middle" align="center">
                <span id="shock-minutes">00</span>
                :
                <span id="shock-seconds">00</span>
            </div>
            <div id="shock-count" class="col-2 inner-block" align="center">
                <span id="shock-badge"></span>
            </div>
        </div>
    </div>
    <!--MEDICATION btn section-->
    <div id="med-btn-div" class="big-block">
        <button id="med-btn" class="btn btn-outline-success btn-lg btn-block inner-block" data-toggle="modal" data-target="#med-modal">MEDICATION</button>
    </div>
    <!--MED MODAL-->
    <div class="modal fade" id="med-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Medications</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--MEDICATIONS-->
                    <div id="accordion">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Adenosine
                                </button>
                            </h5>
                            </div>
                        
                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    ...
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Amiodarone
                                </button>
                            </h5>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                <div class="card-body">
                                    ...
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Atropine
                                </button>
                            </h5>
                            </div>
                            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                <div class="card-body">
                                    ...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="med-timer-div">
        
    </div>

    <div id="proc-btn-div" class="big-block">
        <button id="proc-btn" class="btn btn-outline-secondary btn-lg btn-block">PROCEDURE</button>
    </div>
    

    <div id="footer-div" class="fixed-bottom bg-danger big-block" align="center">
        <button id="met-btn" class="btn btn-outline-light btn-block inner-block">METRONOME</button>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="js/medications.js"></script>
<script src="js/main.js"></script>
</html>
