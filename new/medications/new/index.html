<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Codemate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css" media="screen,projection" />
    <script src="../../scripts/jquery.js"></script>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div id="logo-wrapper" class="nav-wrapper">
                <a id="nav-content" class="brand-logo center" href="../../">codemate</a>
            </div>
        </nav>
    </div>
    <h3 class="header red-text text-lighten-2">Medications</h3>
    <div class="row">
        <form class="col s12" method="POST" action="insertMed.php">
            <div class="row">
                <div class="input-field col s12">
                    <input id="med-name" type="text" class="validate" name="med-name">
                    <label for="med-name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="med-dose-amount" type="text" class="validate" name="med-dose-amount">
                    <label for="med-dose-amount">Dose Amount</label>
                </div>
                <div class="input-field col s6">
                    <input id="med-dose-unit" type="text" class="validate" name="med-dose-unit">
                    <label for="med-dose-unit">Dose Unit</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="med-route" type="text" class="validate" name="med-route">
                    <label for="med-route">Route</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    Frequency:
                    <div class="input-field inline">
                        <div class="input-field col s6">
                            <input id="med-alert-min" type="text" class="validate" name="med-alert-min">
                            <label for="med-alert-min">Minutes</label>
                            <span class="helper-text">Leave blank if no timer needed.</span>
                        </div>
                        <div class="input-field col s6">
                            <input id="med-alert-sec" type="text" class="validate" name="med-alert-sec">
                            <label for="med-alert-sec">Seconds</label>
                            <span class="helper-text">Leave blank if no timer needed.</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Submit</button>
        </form>


        <script type="text/javascript" src="../../js/materialize.min.js"></script>
        <script type="text/javascript" src="../med.js"></script>
</body>

</html>
