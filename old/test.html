<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CodeMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


</head>
<body>
    <div id="title-div">
        <h3 id="title" style="display:inline;">codemate</h3>
        <a href="#"><i class="fa fa-gear float-right" style="font-size:36px;color:white;display:inline;"></i></a>
    </div>

    <form>
        <div id="form-wrapper" align="center">
            <label for="operation-select" class="sr-only">Operation Select</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text"><a id="add-link" href="#"><i class="fa fa-plus" aria-hidden="true"></i></a></div>
                </div>
                <select class="form-control" id="operation-select">
                    <option>Medication</option>
                    <option>Electricity</option>
                    <option>I.V.</option>
                    <option>I.O.</option>
                    <option>Rhythm</option>
                    <option>Airway</option>
                    <option>Misc.</option>
                </select>
            </div>
        </div>
    </form>

<!-- Main code timer -->
    <div id="code-timer-div">
        <div id="code-container" class="row">
            <h5>Code Time:</h5>
            <div id="code-timer" class="col-8" align="center">
                <span id="code-minutes">00</span>
                :
                <span id="code-seconds">00</span>
            </div>
            <div class="col-2">
                <button id="end-btn" class="btn btn-danger">END</button>
            </div>
        </div>
    </div>
<!-- Main code timer -->

    <div id="timer-container" class="card-deck">
        
    </div>

    <!--<div class="card mb-3 med-timer-card" style="max-width: 18rem;">
            <div id="" class="card-header"></div>
            <div class="card-body">
                <h5 id="" class="card-title"></h5>
                <p id="" class="card-text"></p>
            </div>
        </div> -->

<!-- ******** START Medication Modal ********* -->
    <div id="med-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" align="center">

                    <!--Epinephrine 1:10,000-->
                    <button id="epinephrine10000-btn" class="btn btn-primary modal-item" type="button" data-toggle="collapse" data-target="#epinephrine10000" aria-expanded="false" aria-controls="epinephrine10000">
                        Epinephrine 1:10,000
                    </button>
                    <div class="collapse" id="epinephrine10000">
                        <div class="card card-body">
                            <form>
                                <div class="form-group">
                                    <label for="epinephrine10000-dose">Dose:</label>
                                    <select class="form-control" id="epinephrine10000-dose">
                                        <option>0.5 MG</option>
                                        <option>1.0 MG</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="epinephrine10000-freq">Frequency:</label>
                                    <select class="form-control" id="epinephrine10000-freq">
                                        <option>3 minutes</option>
                                        <option>4 minutes</option>
                                        <option>5 minutes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="epinephrine10000-route">Route:</label>
                                    <select class="form-control" id="epinephrine10000-route">
                                        <option>I.V.</option>
                                        <option>I.O.</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary med-submit-btn" data="epinephrine10000">Submit</button>
                                <button class="btn btn-secondary" data-toggle="collapse" data-target="#epinephrine10000" aria-expanded="false" aria-controls="epinephrine10000">Close</button>
                            </form>
                        </div>
                    </div>

                    <!--Epinephrine 1:1,000-->
                    <button id="epinephrine1000-btn" class="btn btn-primary modal-item" type="button" data-toggle="collapse" data-target="#epinephrine1000" aria-expanded="false" aria-controls="epinephrine1000">
                        Epinephrine 1:1,000
                    </button>
                    <div class="collapse" id="epinephrine1000">
                        <div class="card card-body">
                            <form>
                                <div class="form-group">
                                    <label for="epinephrine1000-dose">Dose:</label>
                                    <select class="form-control" id="epinephrine1000-dose">
                                        <option>0.15 MG</option>
                                        <option>0.3 MG</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="epinephrine1000-freq">Frequency:</label>
                                    <input id="epinephrine1000-freq" class="form-control" type="text" placeholder="One Time" value="One Time" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="epinephrine1000-route">Route:</label>
                                    <select class="form-control" id="epinephrine1000-route">
                                        <option>I.V.</option>
                                        <option>I.O.</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary med-submit-btn" data="epinephrine1000">Submit</button>
                                <button class="btn btn-secondary" data-toggle="collapse" data-target="#epinephrine1000" aria-expanded="false" aria-controls="epinephrine1000">Close</button>
                            </form>
                        </div>
                    </div>

                    <!-- Atropine -->
                    <button id="atropine-btn" class="btn btn-primary modal-item" type="button" data-toggle="collapse" data-target="#atropine" aria-expanded="false" aria-controls="atropine">
                        Atropine
                    </button>
                    <div class="collapse" id="atropine">
                        <div class="card card-body">
                            <form>
                                <div class="form-group">
                                    <label for="atropine-dose">Dose:</label>
                                    <select class="form-control" id="atropine-dose">
                                        <option>0.5 MG</option>
                                        <option>1.0 MG</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="atropine-freq">Frequency:</label>
                                    <select class="form-control" id="atropine-freq">
                                        <option>3 minutes</option>
                                        <option>4 minutes</option>
                                        <option>5 minutes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="atropine-route">Route:</label>
                                    <select class="form-control" id="atropine-route">
                                        <option>I.V.</option>
                                        <option>I.O.</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary med-submit-btn" data="atropine">Submit</button>
                                <button class="btn btn-secondary" data-toggle="collapse" data-target="#atropine" aria-expanded="false" aria-controls="atropine">Close</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
<!-- ******** END Medication Modal ************* -->


<!-- ******** START Airway Modal ********* -->
    <div id="airway-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" align="center">
                    <button class="btn btn-primary modal-item" type="button" data-toggle="collapse" data-target="#endotrol" aria-expanded="false" aria-controls="endotrol">
                        Endotrol
                    </button>
                    <div class="collapse" id="endotrol">
                        <div class="card card-body">
                            <form>
                                <div class="form-group">
                                    <label for="endotrol-size">Size:</label>
                                    <select class="form-control" id="endotrol-size">
                                        <option>6.0</option>
                                        <option>7.0</option>
                                        <option>8.0</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="endotrol-route">Route:</label>
                                    <select class="form-control" id="endotrol-route">
                                        <option>Oral</option>
                                        <option>Nasal</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button class="btn btn-secondary" data-toggle="collapse" data-target="#endotrol" aria-expanded="false" aria-controls="endotrol">Close</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- ******** END Airway Modal ********* -->



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="js/medications.js"></script>
<script src="js/main.js"></script>
<script src="js/test.js"></script>
</html>
